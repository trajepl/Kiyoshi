			</ul>
		</div>
		<div class="page-content">
				
			<link rel="stylesheet" href="__STATIC__/DataTables-1.10.8/css/jquery.dataTables.css">
			<div id="managers-list">
				<table class="table table-border">
					<thead>
						<tr>
							<th width="100" class="text-center">序号</th>
							<th width="150" class="text-center">项目</th>
							<th width="100" class="text-center">考察点位</th>
							<th width="100" class="text-center">得分</th>
							<th width="100" class="text-center">区域</th>
							<th width="100" class="text-center">责任单位</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="data" item="vi"> 
						<tr>
							<td class="text-center">{$vi.id}</td>
							<td class="text-center">{$vi.item}</td>
							<td class="text-center">{$vi.point}</td>
							<td class="text-center">{$vi.get}</td>
							<td class="text-center">{$vi.domain}</td>
							<td class="text-center">
							<assign name="department" value="$vi['department']" />
							<foreach name="department" item="si">{$si} &nbsp;</foreach>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<script charset="utf8" src="__STATIC__/DataTables-1.10.8/js/jquery.dataTables.js"></script>
			<script src="__PUBLIC__/script/resShow.js"></script>
